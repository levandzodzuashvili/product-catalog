{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join ProductHub | Premium Registration</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary: #6366f1;
        --secondary: #a855f7;
        --bg: #050505;
        --glass: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.1);
        --text-muted: #94a3b8;
      }

      body {
        background: var(--bg);
        color: white;
        margin: 0;
        font-family: "Plus Jakarta Sans", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* --- BACKGROUND DECO --- */
      .bg-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: radial-gradient(circle at 20% 30%, #1e1b4b 0%, #000 100%);
      }

      .orb {
        position: absolute;
        width: 400px;
        height: 400px;
        background: var(--primary);
        filter: blur(120px);
        opacity: 0.15;
        z-index: -1;
        border-radius: 50%;
        animation: float 10s infinite alternate;
      }

      @keyframes float {
        from {
          transform: translate(0, 0);
        }
        to {
          transform: translate(100px, 50px);
        }
      }

      /* --- AUTH CARD --- */
      .auth-container {
        width: 100%;
        max-width: 450px;
        padding: 2rem;
      }

      .auth-box {
        background: var(--glass);
        backdrop-filter: blur(25px);
        border: 1px solid var(--glass-border);
        border-radius: 40px;
        padding: 3rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      .auth-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }
      .logo-icon {
        margin-bottom: 1rem;
      }

      h1 {
        font-size: 2rem;
        font-weight: 800;
        margin: 0;
        letter-spacing: -1px;
      }
      .subtitle {
        color: var(--text-muted);
        font-size: 0.95rem;
        margin-top: 0.5rem;
      }

      /* --- FORM STYLING --- */
      .form-group {
        margin-bottom: 1.5rem;
      }
      label {
        display: block;
        font-size: 0.8rem;
        font-weight: 600;
        color: var(--text-muted);
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 1rem 1.2rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--glass-border);
        border-radius: 15px;
        color: white;
        font-family: inherit;
        box-sizing: border-box;
        transition: 0.3s;
      }

      input:focus {
        outline: none;
        border-color: var(--primary);
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
      }

      /* --- BUTTON --- */
      .btn-primary {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        border: none;
        border-radius: 15px;
        color: white;
        font-weight: 800;
        font-size: 1rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: 0.3s;
        margin-top: 1rem;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(99, 102, 241, 0.4);
      }

      /* --- ALERTS --- */
      .alert {
        padding: 0.8rem;
        border-radius: 12px;
        font-size: 0.85rem;
        margin-bottom: 1.5rem;
        background: rgba(244, 63, 94, 0.1);
        border: 1px solid rgba(244, 63, 94, 0.2);
        color: #fb7185;
      }

      .auth-footer {
        text-align: center;
        margin-top: 2rem;
        font-size: 0.9rem;
        color: var(--text-muted);
      }

      .auth-footer a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 700;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 0.85rem;
        color: var(--text-muted);
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="bg-canvas"></div>
    <div class="orb"></div>

    <div class="auth-container">
      <div class="auth-box">
        <div class="auth-header">
          <div class="logo-icon">
            <svg width="40" height="40" viewBox="0 0 32 32">
              <rect width="32" height="32" rx="10" fill="var(--primary)" />
              <path d="M16 8L22 14L16 20L10 14L16 8Z" fill="white" />
            </svg>
          </div>
          <h1>Create Account</h1>
          <p class="subtitle">Join our exclusive marketplace</p>
        </div>

        {% if messages %} {% for message in messages %}
        <div class="alert">{{ message }}</div>
        {% endfor %} {% endif %}

        <form method="post">
          {% csrf_token %}

          <div class="form-group">
            <label>Username</label>
            <input
              type="text"
              name="username"
              placeholder="johndoe"
              required
              autofocus
            />
          </div>

          <div class="form-group">
            <label>Email Address</label>
            <input
              type="email"
              name="email"
              placeholder="name@company.com"
              required
            />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              name="password"
              placeholder="••••••••"
              required
            />
          </div>

          <div class="form-group">
            <label>Confirm Password</label>
            <input
              type="password"
              name="password2"
              placeholder="••••••••"
              required
            />
          </div>

          <div class="checkbox-group">
            <input type="checkbox" required id="terms" />
            <label
              for="terms"
              style="
                text-transform: none;
                letter-spacing: 0;
                margin: 0;
                cursor: pointer;
              "
            >
              I agree to the Terms & Conditions
            </label>
          </div>

          <button type="submit" class="btn-primary">
            Get Started
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              stroke="currentColor"
            >
              <path
                d="M5 10H15M15 10L10 5M15 10L10 15"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </form>

        <div class="auth-footer">
          Already a member?
          <a href="{% url 'Market_App:product_list' %}">Sign in</a>
        </div>
      </div>
    </div>
  </body>
</html>
