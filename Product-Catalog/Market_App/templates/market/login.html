{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | ProductHub Premium</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary: #6366f1;
        --secondary: #a855f7;
        --bg: #050505;
        --glass: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.1);
        --text-muted: #94a3b8;
      }

      body {
        background: var(--bg);
        color: white;
        margin: 0;
        font-family: "Plus Jakarta Sans", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        overflow: hidden;
      }

      /* --- BACKGROUND DECO --- */
      .bg-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: radial-gradient(circle at 80% 20%, #1e1b4b 0%, #000 100%);
      }

      .orb {
        position: absolute;
        width: 500px;
        height: 500px;
        background: var(--secondary);
        filter: blur(140px);
        opacity: 0.1;
        z-index: -1;
        border-radius: 50%;
        animation: pulse 8s infinite alternate;
      }

      @keyframes pulse {
        from {
          opacity: 0.05;
        }
        to {
          opacity: 0.15;
        }
      }

      /* --- AUTH CARD --- */
      .auth-container {
        width: 100%;
        max-width: 420px;
        padding: 2rem;
      }

      .auth-box {
        background: var(--glass);
        backdrop-filter: blur(30px);
        border: 1px solid var(--glass-border);
        border-radius: 40px;
        padding: 3rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
      }

      .auth-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }
      h1 {
        font-size: 2.2rem;
        font-weight: 800;
        margin: 0;
        letter-spacing: -1.5px;
      }
      .subtitle {
        color: var(--text-muted);
        font-size: 0.95rem;
        margin-top: 0.6rem;
      }

      /* --- FORM STYLING --- */
      .form-group {
        margin-bottom: 1.5rem;
      }
      label {
        display: block;
        font-size: 0.75rem;
        font-weight: 700;
        color: var(--text-muted);
        margin-bottom: 0.6rem;
        text-transform: uppercase;
        letter-spacing: 1.2px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 1.1rem 1.3rem;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid var(--glass-border);
        border-radius: 18px;
        color: white;
        font-family: inherit;
        box-sizing: border-box;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      input:focus {
        outline: none;
        border-color: var(--primary);
        background: rgba(255, 255, 255, 0.07);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
      }

      .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        font-size: 0.85rem;
      }

      .checkbox-wrap {
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--text-muted);
      }
      .forgot-link {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
      }

      /* --- BUTTON --- */
      .btn-primary {
        width: 100%;
        padding: 1.1rem;
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--secondary) 100%
        );
        border: none;
        border-radius: 18px;
        color: white;
        font-weight: 800;
        font-size: 1rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        transition: 0.4s;
      }

      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(99, 102, 241, 0.3);
        filter: brightness(1.1);
      }

      /* --- ALERTS --- */
      .alert {
        padding: 1rem;
        border-radius: 15px;
        font-size: 0.85rem;
        margin-bottom: 1.5rem;
        background: rgba(244, 63, 94, 0.1);
        border: 1px solid rgba(244, 63, 94, 0.2);
        color: #fb7185;
        text-align: center;
      }

      .auth-footer {
        text-align: center;
        margin-top: 2.5rem;
        font-size: 0.95rem;
        color: var(--text-muted);
      }

      .auth-footer a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 700;
        transition: 0.2s;
      }

      .auth-footer a:hover {
        color: var(--secondary);
      }
    </style>
  </head>
  <body>
    <div class="bg-canvas"></div>
    <div class="orb"></div>

    <div class="auth-container">
      <div class="auth-box">
        <div class="auth-header">
          <svg
            width="40"
            height="40"
            viewBox="0 0 32 32"
            style="margin-bottom: 1.5rem"
          >
            <rect width="32" height="32" rx="10" fill="var(--primary)" />
            <path d="M16 8L22 14L16 20L10 14L16 8Z" fill="white" />
          </svg>
          <h1>Welcome Back</h1>
          <p class="subtitle">Enter your credentials to continue</p>
        </div>

        {% if messages %} {% for message in messages %}
        <div class="alert">{{ message }}</div>
        {% endfor %} {% endif %}

        <form method="post">
          {% csrf_token %}

          <div class="form-group">
            <label>Username</label>
            <input
              type="text"
              name="username"
              placeholder="Your username"
              required
              autofocus
            />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              name="password"
              placeholder="••••••••"
              required
            />
          </div>

          <div class="form-options">
            <label class="checkbox-wrap">
              <input type="checkbox" name="remember" />
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-link">Forgot password?</a>
          </div>

          <button type="submit" class="btn-primary">
            Sign In
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              stroke="currentColor"
            >
              <path
                d="M5 10H15M15 10L10 5M15 10L10 15"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </form>

        <div class="auth-footer">
          New to ProductHub?
          <a href="{% url 'Market_App:register' %}">Create account</a>
        </div>
      </div>
    </div>
  </body>
</html>
