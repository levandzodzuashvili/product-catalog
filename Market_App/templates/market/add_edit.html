{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if form.instance.pk %}Edit{% else %}Add{% endif %} Product | ProductHub
    </title>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary: #6366f1;
        --secondary: #a855f7;
        --bg: #050505;
        --glass: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.1);
        --error: #ff4d4d;
      }

      body {
        background: var(--bg);
        color: white;
        margin: 0;
        font-family: "Plus Jakarta Sans", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      /* --- THE ANIMATED BACKGROUND --- */
      .bg-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: radial-gradient(circle at center, #0f172a 0%, #000 100%);
      }

      .orb {
        position: absolute;
        width: 40vw;
        height: 40vw;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.2;
        animation: move 25s infinite alternate linear;
      }
      .orb-1 {
        background: var(--secondary);
        top: 10%;
        left: 10%;
      }
      @keyframes move {
        from {
          transform: translate(0, 0);
        }
        to {
          transform: translate(100px, 100px);
        }
      }

      /* --- FORM CARD --- */
      .form-container {
        width: 100%;
        max-width: 500px;
        padding: 2rem;
        animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: scale(0.95) translateY(20px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      .glass-card {
        background: var(--glass);
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: 32px;
        padding: 2.5rem;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
      }

      h1 {
        font-size: 2rem;
        font-weight: 800;
        margin-bottom: 2rem;
        text-align: center;
        background: linear-gradient(to right, #fff, var(--primary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* --- STYLING DJANGO'S FORM OUTPUT --- */
      form p {
        margin-bottom: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      label {
        font-size: 0.85rem;
        font-weight: 600;
        color: #94a3b8;
        margin-left: 5px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      input,
      textarea,
      select {
        background: rgba(255, 255, 255, 0.05) !important;
        border: 1px solid var(--glass-border) !important;
        border-radius: 12px !important;
        padding: 12px 16px !important;
        color: white !important;
        font-family: inherit !important;
        font-size: 1rem !important;
        transition: all 0.3s ease !important;
        outline: none !important;
      }

      input:focus,
      textarea:focus {
        background: rgba(255, 255, 255, 0.08) !important;
        border-color: var(--primary) !important;
        box-shadow: 0 0 15px rgba(99, 102, 241, 0.3) !important;
      }

      /* --- BUTTONS --- */
      .btn-submit {
        width: 100%;
        background: var(--primary);
        color: white;
        border: none;
        padding: 14px;
        border-radius: 14px;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
        box-shadow: 0 10px 20px rgba(99, 102, 241, 0.2);
      }

      .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 30px rgba(99, 102, 241, 0.4);
        filter: brightness(1.1);
      }

      .btn-back {
        display: block;
        text-align: center;
        margin-top: 1.5rem;
        color: #64748b;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.9rem;
        transition: 0.3s;
      }

      .btn-back:hover {
        color: white;
      }

      /* Error styling */
      .errorlist {
        color: var(--error);
        list-style: none;
        padding: 0;
        font-size: 0.8rem;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="bg-canvas">
      <div class="orb orb-1"></div>
    </div>

    <div class="form-container">
      <div class="glass-card">
        <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Asset</h1>

        <form method="post" novalidate>
          {% csrf_token %} {% for field in form %}
          <p>
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }} {% if field.errors %}
            <span class="errorlist">{{ field.errors.0 }}</span>
            {% endif %}
          </p>
          {% endfor %}

          <button type="submit" class="btn-submit">
            {% if form.instance.pk %}Update Configuration{% else %}Initialize
            Asset{% endif %}
          </button>
        </form>

        <a class="btn-back" href="{% url 'market:index' %}"
          >Cancel and Return</a
        >
      </div>
    </div>
  </body>
</html>
